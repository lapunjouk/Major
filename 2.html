        <h2>디지털인문예술학과</h2>
        <p>예술과 인문학에 대한 이해를 바탕으로 디지털 기술에 능숙하고 책임감 있는 21세기 시민을 양성한다.</p>
        <p>디지털인문학의 철학과 방법으로 인문학을 발전시키고 인간의 더 나은 삶에 기여한다.</p>
        <p>학생들은 디지털 문명의 주인공이어야 한다.</p>
        <p>대학의 서열 구조를 무너뜨리고 대학 교육을 혁신한다.</p>
